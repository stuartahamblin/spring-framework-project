<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/local.css" th:href="@{/css/local.css}" />
</head>
<body>
<div th:fragment="header">
    <h2>Header</h2>
</div>

<nav th:fragment="navbar">
    <ul class="nav">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/hello">Hello</a></li>
        <li class="nav-item"><a href="/roll-dice">Roll Dice</a></li>
        <li class="nav-item"><a href="/posts">Posts</a></li>
        <li>
            <form th:action="@{/logout}" th:method="post">
                <button class="btn-link btn" style="margin-top: 8px">Logout</button>
            </form>
        </li>
    </ul>
</nav>

<div th:fragment="footer" class="footer">
    <footer>
        <h3>Footer</h3>
        <div sec:authorize="isAuthenticated()">
            <p>User ID: <span th:text="${#authentication.principal.id}"/></p>
            <p>Username: <span th:text="${#authentication.principal.username}"/></p>
            <p>Email: <span th:text="${#authentication.principal.email}"/></p>
        </div>
    </footer>
</div>
<div th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</div>
</body>
</html>
