<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials::head('Sign Up!')"></head>
<body>
    <div class="container">
        <div th:replace="partials :: header"></div>
        <div th:replace="partials :: navbar"></div>
        <h1>Create an account</h1>
        <form th:action="@{/sign-up}" method="POST" th:object="${user}">
            <label for="username">Username</label>
            <input id="username" th:field="*{username}" />

            <label for="email">Email</label>
            <input id="email" th:field="*{email}" />

            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" />

            <input value="Sign me up!" type="submit" />
        </form>
        <div th:replace="partials :: footer"></div>
        <div th:replace="partials :: scripts"></div>
    </div>
</body>
</html>
